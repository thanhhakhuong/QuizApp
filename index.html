<!DOCTYPE html>
<html lang="de">
<head>
    <title>Lernprogramm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- kaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

   <link rel="stylesheet" href="style.css" type="text/css"/>
   <script src="index.js"></script>
   <script src="model.js"></script>
   <script src="view.js"></script>
   <script src="presenter.js"></script>

</head>
<body>

    <header class="rounded-border text-center"> 
        <h1>LERNPROGRAMM</h1>
    </header>
    
    <div class="d-flex h-100">

        <nav class="m-5 text-center" id="categories">
            <h2>Kategorien</h2>
            <button class="rounded-border dark-border" value="allgemein">Allgemein</button>
            <button class="rounded-border dark-border" value="internettechnologien">Internettechnologien</button>
            <button class="rounded-border dark-border" value="mathe">Mathematik</button>
            <button class="rounded-border dark-border" value="ajax" id="ajaxBtn">Web Quiz</button>
        </nav>
        
        <aside class="m-5 text-center">
            <h2>Statistik</h2>
            <p class="rounded-border dark-border" id="rightNum">Richtig: 0</p>
            <p class="rounded-border dark-border" id="wrongNum">Falsch: 0</p>
            <p class="rounded-border dark-border" id="totalNum">Gesamt: 0</p>
            <button class="rounded-border" id="restart">Restart</button>
        </aside>
        
        <main class="rounded-border text-center dark-border m-5 light-background">
            <div id="progress-bar"></div>
            <p id="progress">Frage: 0</p>
            <div id="task">
                <p id="question"></p>
                <div id="answers">
                    <button id="0"></button>
                    <button id="1"></button>
                    <button id="2"></button>
                    <button id="3"></button>
                </div>
            </div>
        </main>
    </div>

    <footer class="rounded-border text-center ">
    </footer>

</body>
</html>
