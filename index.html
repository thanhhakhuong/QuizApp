<!DOCTYPE html>
<html lang="de">
<head>
    <title>Lernprogramm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- kaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

   <link rel="stylesheet" href="style.css" type="text/css"/>
   <script src="index.js"></script>

</head>
<body>

    <header class="rounded-border text-center"> 
        <h1>LERNPROGRAMM</h1>
    </header>
    
    <div class="d-flex h-100">

        <nav class="rounded-border dark-border m-5">
            <h2>Kategorien</h2>
            <ul class="no-bullets categories">
                <li>
                    <input type="radio" name="category" value="allgemein" checked>
                    <label for="allgemein">Allgemein</label><br>
                </li>
                <li>
                    <input type="radio" name="category" value="internettechnologien">
                    <label for="internettechnologien">Internettechnologien</label><br>
                </li>
                <li>
                    <input type="radio" name="category" value="mathe">
                    <label for="mathek">Mathematik</label><br>
                </li>
            </ul>
        </nav>

        <aside class="rounded-border dark-border m-5">
            <h2>Statistik</h2>
            <ul class="no-bullets" id="statistik">
                <li id="rightNum">Richtig: 0</li>
                <li id="wrongNum">Falsch: 0</li>
                <li id="totalNum">Gesamt: 0</li>
            </ul>
        </aside>

        <main class="rounded-border text-center dark-border m-5 light-background">
            <div id="progress-bar"></div>
            <div id="task">
                <p id="question">Frage?</p>
                <div id="answers">
                    <button id="0">A</button>
                    <button id="1">B</button>
                    <button id="2">C</button>
                    <button id="3">D</button>
                </div>
            </div>
        </main>
    </div>

    <footer class="rounded-border text-center ">
        <button class="rounded-border" id="restart">Restart</button>
    </footer>

</body>
</html>
