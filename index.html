<!DOCTYPE html>
<html lang="de">
<head>
    <title>Lernprogramm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- kaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

   <link rel="stylesheet" href="style.css" type="text/css"/>
   <script src="index.js"></script>

</head>
<body>

    <header class="text-center rounded-border"> 
        Lernprogramm 
    </header>
    
    <div class="container">

        <nav class="rounded-border">
            <ul id="navi">
                <li><a href="index.html" title="Zurück zur Startseite">Home</a></li>
                <li><a href="#" title="Neuigkeit">Neuigkeit</a></li>
                <li><a href="#" title="Kontakt">Kontakt</a></li>
            </ul>
        </nav>

        <aside class="rounded-border"> Online </aside>

        <main class="rounded-border">
            <div class="wrapper" id="progress">
                Lernfortschritt <br>
                <svg width="600" height="35">
                    <rect class="progress-bar" x="0" y="5"/>
                    <rect class="progress-bar right" x="0" y="5"/>
                    <rect class="progress-bar" x="300" y="5"/>
                    <rect class="progress-bar wrong" x="300" y="5"/>
                </svg>
                <span class="grade"></span>
            </div>

            <div class="wrapper" id="category">
                <input type="radio" name="category" value="allgemein" checked>
                <label for="allgemein">Allgemein</label>
                <input type="radio" name="category" value="internettechnologien">
                <label for="internettechnologien">Internettechnologien</label>
                <input type="radio" name="category" value="mathematik">
                <label for="mathematik">Mathematik</label>
            </div>
            
            <!--             
            <div id="boo">Das ist ein Element, in das eine Formel eingesetzt wird</div>
            <div id="boo2">Das ist ein Element mit Inline-Formel: $c = \pm\sqrt{a^2 + b^2}$. Rendern als separates Element sieht so aus: $$a' = \begin{pmatrix} a & b \\c & d\end{pmatrix} $$ usw.</div> 
            -->

            <div class="wrapper" id="task">
                <div id="question">Frage?</div>
                <div id="answers">
                    <button id="answer-1">A</button>
                    <button id="answer-2">B</button>
                    <button id="answer-3">C</button>
                    <button id="answer-4">D</button>
                </div>
            </div>
        </main>
    </div>

    <footer class="text-center rounded-border">
        Viel Spaß beim Lernen!
    </footer>

</body>
</html>
